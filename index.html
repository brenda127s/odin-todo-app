<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do App</title>
</head>
<body>
    <div class="container">
        <div class="side-block" id="side-block">
            <div class="title">
                <h1>To-Do</h1>
            </div>
            <div class="projects" id="projects-container">
                <div class="project-option" id="all-tasks">All Tasks</div>
                <div class="project-title">
                    <h2>Projects</h2>
                    <button id="add-project">+</button>
                </div>
            </div>
        </div>
        <div class="main-block" id="main-block">
            <div class="todo" id="todo-container"></div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
